    <div id="js-enabled" class="js-enabled">
      
        <div id="include-plugin"></div>

        <div id="reminder-text">
          Fertig mit den Einstellungen? Klicke hier um weiter zur Website geleitet zu werden

    <script type="application/javascript" src="assets/js/globaltimer.js"></script>


    <script type="text/javascript"> 
      $(document).ready(function() {
        $("#js-enabled").css("visibility", "visible");
        window.GlobalTimer = new GlobalTimer("ea", 10);

        let assistant = new Assistant();
        // ToDo: get param for cookie from soscisurvey link
        // Init cookie with type on index.html only
        assistant.init("a");

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        localStorage.setItem("ct", urlParams.get('ct'));
        localStorage.setItem("project", urlParams.get('proj'));

        // register listener
        // send data back to soscisurvery if time is up
        window.GlobalTimer.globalTimerListener.registerListener(function(val) {
          $("#reminder-text").css("visibility", "visible");
        });
        
      });
        

      // backdrop for previous opened  modals
      $(document).on('show.bs.modal', '.modal', function() {
        const zIndex = 100000 + 10 * $('.modal:visible').length;
        $(this).css('z-index', zIndex);
        setTimeout(() => $('.modal-backdrop').not('.modal-stack').css('z-index', zIndex - 1).addClass('modal-stack'));
      });
    </script>
